<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Introduction to javascript</title>
  </head>
  <body>
   <h2>Introduction to Js</h2>
   <h3>Multiplication Calculator</h3>
   <form class="" action="#" method="post">

        First Number : <input type="number" name="first_number" value="0" id="first_number" oninput="multiply()"> <br><br>
        Second Number : <input type="number" name="second_number" value="0" id="second_number" oninput="multiply()">
        <br><br>Result : <span id="product"></span>
   </form>

<h3>Details</h3>

<form class="" action="index.html" method="post">
  Firstname: <input type="text" name="firstname" value="" id="firstname" oninput="details()"><br><br> <!--on the event oninput use the function name-->
  Surname: <input type="text" name="firstname" value="" id="surname" oninput="details()"><br><br>
  Full Name: <span id="full_name"></span>
</form>

   <script src="js/loops.js" charset="utf-8"></script>
